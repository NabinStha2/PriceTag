version: "3.8"

services:
  pricetag:
    container_name: pricetag-java-springboot
    image: nabinstha/pricetag-java-springboot:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8080"
    depends_on:
      - mysqldb
    environment:
      spring.datasource.url: jdbc:mysql://mysqldb:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true
      spring.datasource.username: ${MYSQL_USERNAME}
      spring.datasource.password: ${MYSQL_PASSWORD}
    networks:
      pricetag-network:
        aliases:
          - pricetag-net

  mysqldb:
    platform: linux/amd64
    #    image: nabinstha/pricetag-mysql:latest   # ðŸ‘ˆ Your MySQL repo
    image: mysql
    container_name: pricetag-mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    #    command:
    #      - --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      pricetag-network:
        aliases:
          - mysqldb-net

networks:
  pricetag-network:
    driver: bridge